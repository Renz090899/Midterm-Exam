<!DOCTYPE html>
<html>
<head>
	<title>Midterms</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>

<input type="text" id="numb1">
<input type="text" id="numb2">
<input type="text" id="numb3">

<button type="button" class="btn btn-outline-danger" onclick="generate()">Click me!</button>

<script>
	function generate(){

	var numb1=+document.getElementById('numb1').value;
	var numb2=+document.getElementById('numb2').value;
	var numb3=+document.getElementById('numb3').value;


	for(var i = numb1; i <= numb2; i++){
		result = i * numb3;
		document.write(i + " x " + numb3 + " = " + result + " <br> ");
	}
}
</script>
</body>
</html>
